---
title: 全部页面
layout: default
---
<h1 id="rightTitle">全部页面</h1>
<div id="content"><div class="at-r"><a href="/">分页查看 →</a></div>
<ul id="pagesList">
{% for post in site.posts %}
    <li class="pagesItem">
        <a class="pagesItemLink" href="{{ post.url }}">{{ post.title }}</a>
        <span class="pagesItemTime">{{ post.date | date : "%Y-%m-%d" }}</span>
    </li>
{% endfor %}
</ul>
</div>
