        <!-- Common Head Start -->
        <meta charset="utf-8"/>
        <meta name="author" content="Xzonn"/>
        <meta name="description" content="{{ page.title }}：{{ page.info | default: "来自 Xzonn 的小站。" }}"/>
        <meta name="generator" content="jekyll 4.0.0"/>
        <meta name="keywords" content="Xzonn,学习,资料{% if page.tags %},{{ page.tags | join: "," }}{% endif %}"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="referrer" content="same-origin"/>
        {% feed_meta %}
        <link rel="apple-touch-icon" href="/images/icon_180x180.png"/>
        <link rel="fluid-icon" href="/images/icon_180x180.png"/>
        <link rel="icon" sizes="32x32" href="/images/icon_32x32.png"/>
        <link rel="icon" sizes="16x16" href="/images/icon_16x16.png"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="/css/base.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js" integrity="sha256-O17BxFKtTt1tzzlkcYwgONw4K59H+r1iI8mSQXvSf5k=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4=" crossorigin="anonymous"></script>
        <!-- Highlight -->
        <link rel="stylesheet" href="/css/highlight.css"/>{% if page.math %}
        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Ajax.config.path["mhchem"] = "https://cdn.jsdelivr.net/npm/mathjax-mhchem@3.3.2";
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [["$", "$"], ["\\(", "\\)"]],
                    displayMath: [["$$", "$$"], ["\\[", "\\]"]],
                    processEscapes: true,
                },
                TeX: {
                    extensions: ["[mhchem]/mhchem.js"]
                },/*
                showMathMenu: false,*/
                SVG: {
                    scale: 86,
                    blacker: 0,
                    font: "STIX-Web",
                    undefinedFamily: "SongTi"
                }
            });
            MathJax.Hub.Register.StartupHook('End', function () {
                try {
                    $(".xz-info-math > p").text("MathJax渲染已完成。")
                    $(".xz-info-math").removeClass("alert-info").addClass("alert-success alert-dismissible");
                    setTimeout(x => $(".xz-info-math button").click(), 5000);
                    Han(document.body).render();
                    window.tocRender();
                } catch (e) {}
                window.allDone = 1;
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-AMS_SVG" integrity="sha256-nvJJv9wWKEm88qvoQl9ekL2J+k/RWIsaSScxxlsrv8k=" crossorigin="anonymous"></script>{% endif %}
        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1.0.3/jquery.qrcode.min.js" integrity="sha256-9MzwK2kJKBmsJFdccXoIDDtsbWFh8bjYK/C7UjB1Ay0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
        <!-- Self Defined -->
        <script>
            window.pageInfo = window.pageInfo || {
                "title": {{ page.title | jsonify }},
                "link": "{{ page.url }}",
                "date": "{{ page.date | date : "%Y-%m-%d %H:%M" }}",
                "update": "{{ page.last_modified_at | date : "%Y-%m-%d %H:%M" }}",
                "headImage": {{ page.headImage | jsonify }},
                "info": {% if page.info %}{{ page.info | jsonify }}{% else %}{{ page.content | strip_html | remove: "$" | truncate: 100, "……" | jsonify }}{% endif %},
                "wechatLink": {{ page.wechatLink | jsonify }},
                "tags": {{ page.tags | jsonify }}
            }
            window.scriptDomain = {{ site.url | jsonify }}
        </script>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/main.js"></script>{% assign css = page.css | split: " " %}{% for i in css %}
        <link rel="stylesheet" href="/css/{{ i }}.css"/>{% endfor %}{% assign js = page.js | split: " " %}{% for i in js %}
        <script src="/js/{{ i }}.js"></script>{% endfor %}
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        <!-- Common Head End -->
